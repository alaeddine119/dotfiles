# =============================================
# 1. CORE SETTINGS
# =============================================
set -g status-interval 1     # Faster refresh for AI icon/Git status
set -g status-position bottom # Ensure it stays at the bottom
set -g status-bg default      # Ensure background is transparent

# Enable mouse support (clickable windows, panes, resizable panes)
set -g mouse on

# Fix colors and enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Ensure window index numbers get reordered on delete
set-option -g renumber-windows on

# Required for vim-tpipeline plugin
set -g focus-events on
set -g status-style bg=default
set -g status-left-length 90
set -g status-right-length 90
set -g status-justify centre

# Enable Vi-style keys in copy-mode and system menus (like 'choose-tree')
set -g mode-keys vi

# If I kill a session, jump to the next one.
# Only exit tmux if there are NO sessions left.
set-option -g detach-on-destroy off

# =============================================
# 2. KEY BINDINGS
# =============================================

# Change Prefix from Ctrl+b to Ctrl+a (Easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config quickly with <prefix> r
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Kill pane WITHOUT confirmation (The fix you asked for)
bind x kill-pane

# Better Split commands (Open in current directory)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Resize panes with Prefix + H, J, K, L
# The -r flag allows you to hit Prefix once and then tap the letter multiple times
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Toggle zoom of current pane (maximize/minimize)
bind -r m resize-pane -Z

# Fix C-l (Clear Screen) conflict with Netrw/Vim
bind C-l send-keys 'C-l'

# Create a new session
bind N new-session

# =============================================
# 3. VIM INTEGRATION (Navigator)
# =============================================
# Smart pane switching with awareness of Vim splits.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
# Replace your current C-j line with this:
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'send-keys C-j; select-pane -D'

# Use Ctrl-\ to switch to the previous pane/split
bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\'  'select-pane -l'

# Enable Copy Mode navigation matching Vim
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# =============================================
# 3. PLUGINS SETUP
# =============================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# -- Plugin Settings --

# Restore Vim sessions
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# Restore pane contents (the text on screen)
set -g @resurrect-capture-pane-contents 'on'

# Auto-restore on tmux start (via Continuum)
set -g @continuum-restore 'off'

# -- Initialize TMUX plugin manager --
# (Keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
