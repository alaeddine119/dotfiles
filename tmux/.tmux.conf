# =============================================
# 1. CORE SETTINGS
# =============================================

# Enable mouse support (clickable windows, panes, resizable panes)
set -g mouse on

# Fix colors and enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Ensure window index numbers get reordered on delete
set-option -g renumber-windows on

# Required for vim-tpipeline plugin
set -g focus-events on
set -g status-style bg=default
set -g status-left-length 90
set -g status-right-length 90
set -g status-justify centre

# =============================================
# 2. KEY BINDINGS
# =============================================

# Change Prefix from Ctrl+b to Ctrl+a (Easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config quickly with <prefix> r
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Kill pane WITHOUT confirmation (The fix you asked for)
bind x kill-pane

# Better Split commands (Open in current directory)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Fix C-l (Clear Screen) conflict with Netrw/Vim
bind C-l send-keys 'C-l'

# =============================================
# 3. VIM INTEGRATION (Navigator)
# =============================================
# Smart pane switching with awareness of Vim splits.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Use Ctrl-\ to switch to the previous pane/split
bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\'  'select-pane -l'

# Enable Copy Mode navigation matching Vim
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
